<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitalize</title>
</head>
<body>
    <script>
        //Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.

        let lowercase = "lowercase", uppercase = "UPPERCASE", both = "boTh", stringCapital="";

        function capitalize(stringCapital){
            return stringCapital.charAt(0).toUpperCase() + stringCapital.slice(1);
        }

        console.log(capitalize(lowercase));
        console.log(capitalize(uppercase));
        console.log(capitalize(both));
    </script>
</body>
</html>
